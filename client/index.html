<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ws Chat Demo</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">

    <div id="chatEntry" class="jumbotron">
        <h1>ws Chat Demo</h1>
        <div>
            <p>
                <input type="text" name="username" id="username" class="form-control"placeholder="Enter your name"/>
            </p>
            <p>
                <a class="btn btn-lg btn-success" href="#" role="button" id="joinChat">
                    Join chat
                </a>
            </p>
        </div>
    </div>

    <div id="chatInput" class="row text-center collapse">
        <p>
            <input type="text" name="content" id="content" class="form-control" placeholder=""/>
        </p>
        <p>
            <a class="btn btn-lg btn-success" href="#" role="button" id="submit">Submit</a>
        </p>
    </div>

    <div class="row collapse" id="chatRowsWrapper">
        <hr/>
        <table class="table table-striped">
            <thead>
                <tr><td><strong>Name</strong></td><td><strong>Message</strong></td></tr>
            </thead>
            <tbody id="chatRows">

            </tbody>
        </table>
    </div>

    <footer class="footer">
        <p class="text-center"><a href="http://www.kedlas.cz" target="_blank">Kedlas</a> 2017</p>
    </footer>

</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
